<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="styling/vendor/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!-- Main Styling -->
        <link rel="stylesheet" href="styling/main.min.css">

        <title>GSO - NAP Quizzes - Login</title>
    </head>
    <body>
        <div id="inner-frame" class="container-fluid">
            <div id="content-head">
                <img id="logo-gso" src="https://www.gso-koeln.de/wp-content/uploads/2020/06/cropped-LOGO-GSO_neu.png">
                <div id="main-headline">
                    <h1>Quizzes</h1>
                    <p>GSO NPA Application</p>
                </div>
            </div>

            <div id="content-main">
                <form class="login-signup">
                    <div class="form-group">
                        <label for="exampleInputEmail1">GSO address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <small id="emailHelp" class="form-text text-muted">Never share your password with anyone else.</small>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <a class="btn btn-outline-secondary float-right" href="#" role="button">Sign Up</a>
                </form>
            </div>
        </div>
    </body>
</html>
